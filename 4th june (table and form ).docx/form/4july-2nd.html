<!DOCTYPE html>
<html>
<head>
    <title>Simple Registration Form</title>
</head>
<body>

<h2 style="margin-left:180px">Registration Form</h2>

<form class="form">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="email">E-mail id:</label>
    <input type="email" id="email" name="email"><br><br>

    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>

    <label for="contact">Contact#:</label> 
    <input type="text" id="contact" name="contact"><br><br>

    <b style="color:red">Educational Qualification</b><br><br>

    <label for="degree">Degree:</label>
    <select id="degree" name="degree">
        <option>-- Select Group --</option>
        <option>BSc</option>
        <option>BA</option>
        <option>BCom</option>
    </select><br><br>

    <label for="engineering">Engineering:</label>
    <select id="engineering" name="engineering">
        <option>-- Select Group --</option>
        <option>Computer Science</option>
        <option>Mechanical</option>
        <option>Civil</option>
    </select><br><br>

    <label>Hobbies:</label>
    <input type="checkbox" id="chess" name="hobby1" value="chess">
    <label for="chess">Playing Chess</label>
    <input type="checkbox" id="books" name="hobby2" value="books">
    <label for="books">Reading Books</label><br><br>

    <label for="address"><b style="color:red">Address:</b></label><br>
    <textarea id="address" name="address" rows="5" cols="40"></textarea><br><br>

    <label for="resume" style="margin-left:50px">Attach Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>
    <input type="submit" value="SUBMIT" style="background-color: red;">


</form>

</body>
</html>

<style>
    .form{
        text-align: center;
        padding-top: 20px;
        padding-bottom: 20px;
        margin-right: 50px;
        margin-left: 50px;
        margin-block-start: 50px;
        margin-block: 20px;
        background-color: yellow;
    }


</style>
