<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Playfair+Display:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      width: 300px; 
      background-color: #ffffff; 
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 6px 20px black;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%; 
      border: 4px solid #4b6cb7;
      box-shadow: 1px 4px 12px rgba(0, 0, 0, 0.2); 
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-name {
      font-family: 'Playfair Display', serif;
      font-size: 22px; 
      font-weight: 700; 
      text-transform: uppercase;
      text-shadow: 1px 1px 2px #aaa; 
      margin: 10px 0 5px;
    }
    .profile-bio {
      font-style: italic; 
      font-size: 14px;
      line-height: 1.6; 
      letter-spacing: 0.4px; 
      color: #555;
      margin-bottom: 20px;
    }

    .follow-btn {
      display: inline-block;
      background-color: #4b6cb7;
      color: white;
      font-weight: bold; 
      padding: 10px 20px;
      border: none;
      border-radius: 25px; 
      box-shadow: 2px 4px 10px black; 
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .follow-btn:hover {
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="john.jpg" alt="Profile" class="profile-img">
    <h2 class="profile-name">John Doe</h2>
    <p class="profile-bio">Frontend Developer<br>Loves coding & coffee â˜•</p>
    <button class="follow-btn">Follow</button>
  </div>

</body>
</html>
