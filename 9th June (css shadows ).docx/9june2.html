<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Shadow Gallery #60â€“67</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px 20px;
      background: #f9f9f9;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 40px;
    }

    .box {
      width: 150px;
      height: 150px;
      background: white;
      margin: 20px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-weight: bold;
      font-size: 16px;
    }

    .box small {
      font-weight: normal;
      font-size: 12px;
      margin-top: 5px;
      color: #444;
    }

    .shadow-60 {
      box-shadow:
        0 0 0 2px blue,
        4px -4px 0 -2px green,
        8px -8px 0 -2px yellow,
        12px -12px 0 -2px orange,
        16px -16px 0 -2px red;
    }


    .shadow-61 {
      box-shadow:
        0 0 0 4px red,
        0 0 0 8px orange,
        0 0 0 12px yellow,
        0 0 0 16px green,
        0 0 0 20px blue;
    }

    .shadow-62 {
      box-shadow: inset 0 4px 10px rgb(197, 187, 187);
    }

    .shadow-63 {
      box-shadow: 0 6px 15px rgb(175, 169, 169);
    }


  </style>
</head>
<body>

  <div class="box shadow-60">#60<small>by Fossheim</small></div>
  <div class="box shadow-61">#61<small>by Fossheim</small></div>
  <div class="box shadow-62">#62<small>by boxshadows.com</small></div>
  <div class="box shadow-63">#63<small>by boxshadows.com</small></div>
  <div class="box shadow-64">#64<small>by box-shadows.co</small></div>
  <div class="box shadow-65">#65<small>by box-shadows.co</small></div>
  <div class="box shadow-66">#66<small>by box-shadows.co</small></div>
  <div class="box shadow-67">#67<small>by box-shadows.co</small></div>

</body>
</html>
